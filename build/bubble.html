<!DOCTYPE html><html lang="en"><head>  <!--  Meta  -->  <meta charset="UTF-8" />  <title>Bodymovin Demo</title>  <!--  Styles  -->  <style>    html, body {    background-color: #fff;    width: 100%;    height:100%;    margin: 0;    overflow: hidden;  }  #bm {    width: 500px;    height: 500px;  }  </style></head><body>  <div id="bm"> </div>  <!-- Scripts -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>  <script>    var animation = bodymovin.loadAnimation({      container: document.getElementById('bm'),      renderer: 'svg',      loop: true,      autoplay: true,      path: '_json/bubble.json'    });  </script></body></html>
